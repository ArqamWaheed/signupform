<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="imagesection">
            <img src="./images/Background.avif" alt="decorative photo"/>
            <div class="imagecontainer">
                <img src="./images/odin.png" alt="Odin Logo">
                <p>ODIN</p> 
            </div>
        </div>
        <div class="signupform">
            <div class="formdescription">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</p>
            </div>
            <div class="formcontrols">
                <form action="">
                    <label for="firstname">FIRST NAME</label>
                    <label for="lastname">LAST NAME</label>
                    <br>
                    <input id="firstname" type="text">
                    <input id="lastname" type="text">
                    <br>
                    <label for="email">EMAIL</label>
                    <label for="phonenumber">PHONE NUMBER</label>
                    <br>
                    <input id="email" type="text">
                    <input id="phonenumber" type="text">
                    <br>
                    <label for="password">PASSWORD</label>
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <br>
                    <input id="password" type="text">
                    <input id="confirmpassword" type="text">
                </form>
            </div>
            <div class="submitfooter">

            </div>
        </div>
    </div>
</body>
</html>
